<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Densen</title>
</head>
<body>
  <section>
    <div class="flex items-center justify-center gap-20 mt-20">
      <div><!-------FOR IMAGE------->
        <div class="w-80 h-96 rounded-md bg-gradient-to-r from-[#E9D58C] via-[#B09129] to-[#E9D58C] p-1">
          <div class=" h-full w-full bg-white">
            <img src="/assests/image-atty.png" alt="" class="w-80 h-96 translate-x-9 translate-y-8 rounded-md">
          </div>
        </div>
      </div>
      <div class="flex flex-col gap-12"><!-------FOR TEXT------->
        <div class="text-4xl font-fraunces">
          <span class="text-[#CAA317] font-black">Atty.</span> <span class="text-[#006A4E] font-black">Jennifer L. Densen</span>
        </div>
        <div>
          <div class="h-36 w-full rounded-md bg-gradient-to-r from-[#E9D58C] via-[#B09129] to-[#E9D58C] p-1">
            <div class="flex h-full w-full items-center justify-center bg-white back">
              <div class="px-7 py-7 flex flex-col gap-y-4">
                <div class="flex items-center gap-5">
                  <div>
                    <img src="/assests/icon-atty-bar-passer.png" alt="" class="w-8 h-8">
                  </div>
                  <div class="text-lg">
                    A bar passer of "Best Bar Ever" of 2020-2021 or "Leonen Bar"
                  </div>   
                </div>
                <div class="flex items-center gap-5">
                  <div>
                    <img src="/assests/icon-atty-education.png" alt="" class="w-8 h-8">
                  </div>
                  <div class="text-lg">
                    Alumnus of Saint Louis University-School of Law, Baguio City
                  </div>   
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!---------------NEXT--------------->
    <div class="flex flex-row mt-48">
      <div class="bg-cover w-[50%] bg-[url('/assests/image-statement.png')] relative">
        <div class="absolute inset-0 bg-gray-950 bg-opacity-70"> 

        </div>
      </div>
      <div class="bg-cover w-full bg-[url('/assests/woodsurface.jpg')] relative">
        <div class="absolute inset-0 bg-gray-950 bg-opacity-70"> 

        </div>
        <div class="flex flex-col py-20 px-14 gap-4 relative">
          <div class="text-7xl font-bold font-fraunces text-white">
            Taking on Probelems with <br>
            Utmost <span class="text-[#D4AF37]">Commitment to Service</span> <br>
            and <span class="text-[#D4AF37]">Attainment of Justice</span>.
          </div>
          <div class="text-3xl text-white">
            We Puruse Actions With Persistence And Excellence.
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
